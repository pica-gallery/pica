@if (sections(); as sectionsState) {
  @switch (sectionsState.state) {
    @case ('loading') {
      <app-busy-full/>
    }
    @case ("success") {
      <app-album [sections]="sectionsState.data"
                 [initialScrollState]="scrollState.initial"
                 (mediaClicked)="mediaClicked($event)"
                 (scrollChanged)="scrollState.update($event)"/>
    }
    @case ("error") {
      <app-error-snackbar [errorState]="sectionsState"/>
    }
  }
}
