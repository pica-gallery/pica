<app-list-view [dataSource]="dataSource" [layout]="layout">
  <ng-template listViewItem="Media" let-item>
    <app-thumbnail [src]="item.src" (click)="mediaClicked(item.album, item.media)"/>
  </ng-template>

  <ng-template listViewItem="Album" let-item>
    <app-album-list-item [album]="item.album"/>
  </ng-template>
</app-list-view>
