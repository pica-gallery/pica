@if (rows(); as state) {
  <cdk-virtual-scroll-viewport
    my-autosize scrollWindow class="viewport"
    [ngStyle]="{'--column-count': state.columnCount}">

    <app-album-list-row
      *cdkVirtualFor="let row of state.rows; trackBy: trackByIndex"
      [items]="row"/>
  </cdk-virtual-scroll-viewport>
}
