<div class="container" #Container>
  @for (item of visibleItems$|async;track item.id) {
    <div class="child" [ngStyle]="{'--index': item.index}">
      <app-image-view [media]="item.media" [focus]="item.focus"></app-image-view>
    </div>
  }
</div>

@if (currentItem$|async;as item) {
  <a class="fullsize-link" target="_blank" [href]="item.urls.fullsize">Fullsize</a>
}
